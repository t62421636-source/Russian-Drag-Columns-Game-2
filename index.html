<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Он / Она / Оно — перетаскивание</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fa;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.game{
  width:1000px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
.header{
  text-align:center;
  font-size:26px;
  margin-bottom:20px;
}
.columns{
  display:flex;
  gap:20px;
}
.column{
  flex:1;
  background:#eef1f7;
  border-radius:16px;
  padding:15px;
  min-height:420px;
}
.column h3{
  text-align:center;
  margin-top:0;
}
.word{
  padding:12px 16px;
  margin-bottom:10px;
  border-radius:12px;
  font-size:20px;
  font-weight:600;
  cursor:grab;
  background:#e0e0e0;
  color:#000;
}
.correct{
  background:#c8ffcf !important;
}
.pool{
  margin-top:20px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
</style>
</head>
<body>
<div class="game">
  <div class="header">Kelimeleri doğru sütuna sürükle</div>
  <div class="columns">
    <div class="column" id="masc"><h3>ОН</h3></div>
    <div class="column" id="fem"><h3>ОНА</h3></div>
    <div class="column" id="neut"><h3>ОНО</h3></div>
  </div>
  <div class="pool" id="pool"></div>
</div>

<script>
const words = [
  // ОН
  { word: 'го́род', gender: 'masc' },
  { word: 'стол', gender: 'masc' },
  { word: 'сын', gender: 'masc' },
  { word: 'брат', gender: 'masc' },
  { word: 'уро́к', gender: 'masc' },
    { word: 'каранда́ш', gender: 'masc' },
  { word: 'нож', gender: 'masc' },
  { word: 'шарф', gender: 'masc' },
  { word: 'со́к', gender: 'masc' },
  { word: 'за́втрак', gender: 'masc' },

  // ОНА
  { word: 'су́мка', gender: 'fem' },
  { word: 'страна́', gender: 'fem' },
  { word: 'ры́ба', gender: 'fem' },
  { word: 'ма́ма', gender: 'fem' },
  { word: 'бу́ква', gender: 'fem' },
  { word: 'шко́ла', gender: 'fem' },
  { word: 'ло́жка', gender: 'fem' },
  { word: 'ко́мната', gender: 'fem' },
  { word: 'вода́', gender: 'fem' },

  // ОНО
  { word: 'окно́', gender: 'neut' },
  { word: 'молоко́', gender: 'neut' },
  { word: 'сло́во', gender: 'neut' },
  { word: 'вино́', gender: 'neut' },
  { word: 'у́тро', gender: 'neut' },
  { word: 'фо́то', gender: 'neut' }
];

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

const pool = document.getElementById('pool');
shuffle(words);

words.forEach(item => {
  const el = document.createElement('div');
  el.className = 'word';
  el.textContent = item.word;
  el.draggable = true;
  el.dataset.gender = item.gender;

  el.addEventListener('dragstart', () => {
    window.dragged = el;
  });

  pool.appendChild(el);
});

['masc','fem','neut'].forEach(id => {
  const col = document.getElementById(id);
  col.addEventListener('dragover', e => e.preventDefault());
  col.addEventListener('drop', () => {
    if (window.dragged && window.dragged.dataset.gender === id) {
      window.dragged.classList.add('correct');
      col.appendChild(window.dragged);
      window.dragged = null;
    }
  });
});
</script>
</body>
</html>
